<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>My demo</title>
    </head>
    <body>
        <header>
            <div class="top-container">
                <div class="logo-username">
                    <div class="logo-container">
                        Private Boolean
                    </div>
                    <div class="username-cont">
                        Welcome, username!
                    </div>
                </div>
                <div class="navbar">
                    
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="#">Sign up</a>
                        <a href="login.html"">Log in</a>
                    
                </div>
            </div>
        </header>
        <main>
        <div class="container">
            <div class="main-container">
                <div class="left-col col-12 col-xs-11 col-md-11 col-lg-6 col-xl-6">
                    <h2>Sign up</h2>
                    <div class="center-cont">
                        <div class="form-container">
                            <form action="" method="">
                                        <label id="fname">Full name: </label>
                                <input type="text" id="fname" name="fullName" placeholder="Full name...">
                                        <label id="email">Email: </label>
                                <input type="text" id="email" name="email" placeholder="Email...">
                                        <label id="username">Username: </label>
                                <input type="text" id="username" name="usernameid" placeholder="Username...">
                                        <label>Password: </label>
                                <input type="password" name="pwd" placeholder="Password...">
                                        <label>Repeat password: </label>
                                <input type="password" name="pwd2" placeholder="Repeat password...">
                                <div class="button-cont">
                                    <button type="submit" name="submit">Sign up!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="right-col col-12 col-xs-11 col-md-11 col-lg-6 col-xl-6">
                </div> -->
            </div>
        </div>
